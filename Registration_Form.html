<!DOCTYPE html><!-- dtd path : document type definition -->
<html>
<head>
<title>Registration Form</title>
<meta charset="UTF-8">
<meta name="keywords" content="music class registration form" >
<meta name="author" content="jayesh">
<meta name="description" content="this is registration form">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="Project_Style.css">
<link rel="stylesheet" href="registrationForm.css">
</head>
<body>
    <nav class="navbar">
      <a href="index.html" class="active"><i class="fa fa-fw fa-home"></i>Home</a>
      <a href="#about"><i class="fa fa-fw fa-users"></i>About Us</a>
      <a href="Contact_Us.html"><i class="fa fa-fw fa-envelope"></i>Contact Us</a>
    </nav>

    <div>
        <center><h1>Music Class Registration Form</h1></center>
    </div><hr>
        <form action="Login.html" onsubmit="return cp()">
            
            <table>
                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td><input type="text" placeholder="first name" pattern="[A-Za-z]{2,20}" required></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td><input type="text" placeholder="last name" pattern="[A-Za-z]{2,20}" required></td>
                </tr>
                <tr>
                    <td><label for="mobile">Mobile Number:</label></td>
                    <td><input type="text" id="mobile" name="mobile" minlength="10" maxlength="10" required></td>
                </tr>
                <tr>
                    <td><label for="DOB">Birth Date:</label></td>
                    <td><input type="date" required></td>
                </tr>
                <tr>
                    <td><label>Choose Gender:</label></td>
                    <td><input type="radio" id="r1" name="gender" value="male"><label style="color: gold;">Male</label>
                    <input type="radio" id="r2" name="gender" value="female"><label style="color: gold;">Female</label></td>
                </tr>
                <tr>
                    <td><label for="choiceI">Choice of Instrument:</label></td>
                    <td>
                        <select name="instrument" id="instr" required>
                        <option value="violin">Violin</option>
                        <option value="guitar">Guitar</option>
                        <option value="saxophone">Saxophone</option>
                        <option value="piano">Piano</option>
                        <option value="drums">Drums</option>
                      </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Pick Days for Classes:</label></td>
                    <td><input type="checkbox" id="d1" class="check" name="course" value="mon" checked><label>Monday</label>
                    <input type="checkbox" id="d2" name="course" value="tues"><label>Tuesday</label>
                    <input type="checkbox" id="d3" name="course" value="wed"><label>Wednesday</label>
                    <input type="checkbox" id="d4" name="course" value="thurs"><label>Thursday</label></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                    <input type="checkbox" id="d5" name="course" value="fri"><label>Friday</label>
                    <input type="checkbox" id="d6" name="course" value="sat"><label>Saturday</label>
                    <input type="checkbox" id="d7" name="course" value="sun"><label>Sunday</label></td>
                </tr>
                <tr>
                    <td><label for="startDT">Start Date & Time:</label></td>
                    <td><input type="datetime-local" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email ID:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="passwd">Password:</label></td>
                    <td><input type="password" id="passwd" name="passwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></td>
                </tr>
                <tr>
                    <td><label for="cpasswd">Confirm Password:</label></td>
                    <td><input type="password" id="cpasswd" name="cpasswd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="showp" id="showp" onchange="show()"><label for="showp">Show Password</label></td>
                </tr>
                <tr>
                    <td></td><td><input type="submit" value="Register"> <input type="reset" value="Reset"></td>
                </tr>
            </table></center>
        </form>
    <script src="registration_Form.js">
    </script>
    </body>
</html>
